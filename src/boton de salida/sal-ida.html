<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Botón Salir</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }

    .btn {
      position: relative;
      padding: 12px 24px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      background: #333;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      overflow: hidden;
      transition: background 0.3s;
    }

    .btn:hover {
      background: orange;
    }

    .star {
      position: absolute;
      font-size: 20px;
      animation: fly 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes fly {
      0%   { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-60px) scale(1.5); }
    }
  </style>
</head>
<body>
  <button class="btn" id="exitBtn">Salir</button>

  <script>
    const btn = document.getElementById("exitBtn");

    btn.addEventListener("mouseenter", () => {
      for (let i = 0; i < 5; i++) {
        const star = document.createElement("span");
        star.textContent = "⭐️";
        star.classList.add("star");
        star.style.left = `${Math.random() * btn.offsetWidth}px`;
        star.style.top = `${Math.random() * btn.offsetHeight}px`;
        btn.appendChild(star);

        setTimeout(() => star.remove(), 1000);
      }
    });

    btn.addEventListener("click", () => {
      // cambiar el link por el destino que quieras
      window.location.href = "https://google.com";
    });
  </script>
</body>
</html>
